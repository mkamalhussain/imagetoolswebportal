<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .stencil-text {
        font-family: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 900;
        letter-spacing: 2px;
      }
    </style>
  </defs>
  
  <!-- Background circle (iOS requirement) -->
  <circle cx="90" cy="90" r="90" fill="#9333EA" opacity="0.1"/>
  
  <!-- Purple dot icon (centered, large) -->
  <g transform="translate(90, 80)">
    <!-- Outer ring -->
    <circle cx="-15" cy="-15" r="3" fill="#9333EA"/>
    <circle cx="0" cy="-15" r="3" fill="#9333EA"/>
    <circle cx="15" cy="-15" r="3" fill="#9333EA"/>
    <circle cx="-15" cy="0" r="3" fill="#9333EA"/>
    <circle cx="15" cy="0" r="3" fill="#9333EA"/>
    <circle cx="-15" cy="15" r="3" fill="#9333EA"/>
    <circle cx="0" cy="15" r="3" fill="#9333EA"/>
    <circle cx="15" cy="15" r="3" fill="#9333EA"/>
    
    <!-- Middle ring -->
    <circle cx="-9" cy="-9" r="4" fill="#9333EA"/>
    <circle cx="9" cy="-9" r="4" fill="#9333EA"/>
    <circle cx="-9" cy="9" r="4" fill="#9333EA"/>
    <circle cx="9" cy="9" r="4" fill="#9333EA"/>
    
    <!-- Central 2x2 -->
    <circle cx="-4.5" cy="-4.5" r="5" fill="#9333EA"/>
    <circle cx="4.5" cy="-4.5" r="5" fill="#9333EA"/>
    <circle cx="-4.5" cy="4.5" r="5" fill="#9333EA"/>
    <circle cx="4.5" cy="4.5" r="5" fill="#9333EA"/>
  </g>
  
  <!-- FREETOOLBOX text (below icon) -->
  <text x="90" y="140" class="stencil-text" font-size="14" fill="#9333EA" text-anchor="middle">
    <tspan>FR</tspan>
    <tspan fill="none" stroke="#9333EA" stroke-width="1.5">E</tspan>
    <tspan fill="#9333EA">T</tspan>
    <tspan fill="none" stroke="#9333EA" stroke-width="1.5">O</tspan>
    <tspan fill="#9333EA">OLB</tspan>
    <tspan fill="none" stroke="#9333EA" stroke-width="1.5">O</tspan>
    <tspan fill="#9333EA">X</tspan>
  </text>
</svg>
