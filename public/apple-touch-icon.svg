<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background (iOS requirement) -->
  <rect x="0" y="0" width="180" height="180" rx="40" fill="url(#appleGradient)"/>
  
  <!-- Orange hexagon frame -->
  <path d="M90 50 L120 65 L120 95 L90 110 L60 95 L60 65 Z" fill="none" stroke="#F97316" stroke-width="4" opacity="0.7"/>
  
  <!-- Blue gradient diamond icon (centered) -->
  <g transform="translate(90, 80) rotate(45)">
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#FFFFFF" opacity="0.2"/>
    <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="-10" y="-10" width="20" height="20" rx="3" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-5" y="-5" width="10" height="10" rx="1.5" fill="url(#appleGradient)"/>
  </g>
  
  <!-- Text: FT (abbreviated for small size) -->
  <text x="90" y="145" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    FT
  </text>
</svg>
