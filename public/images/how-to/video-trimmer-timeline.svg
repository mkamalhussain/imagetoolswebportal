  <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Short Video Trimmer</text>
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Trim videos with frame-accurate precision and preview controls.</text>

