<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smallToolboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="smallTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="smallShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Enhanced small toolbox -->
  <g transform="translate(0, 6)" filter="url(#smallShadow)">
    <rect x="3" y="12" width="18" height="10" rx="2" fill="url(#smallToolboxGradient)" stroke="#E5E7EB" stroke-width="0.5"/>
    <rect x="5" y="9" width="14" height="6" rx="1.5" fill="url(#smallToolboxGradient)" stroke="#E5E7EB" stroke-width="0.5"/>
    <rect x="6" y="6" width="10" height="4" rx="2" fill="url(#smallToolboxGradient)" stroke="#E5E7EB" stroke-width="0.5"/>
    <!-- Tools -->
    <rect x="7" y="15" width="1.5" height="4" fill="#374151"/>
    <rect x="11" y="15" width="1" height="5" fill="#374151"/>
    <circle cx="9" cy="17" r="0.8" fill="#374151"/>
  </g>

  <!-- Text -->
  <g transform="translate(26, 0)">
    <text x="0" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#smallTextGradient)">
      FreeToolBox
    </text>
    <text x="0" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#6B7280">
      Tools
    </text>
  </g>
</svg>
