    <rect x="-4.5" y="-4.5" width="9" height="9" rx="1" fill="url(#iconGradientSmall)" opacity="0.4"/>
    <rect x="-3" y="-3" width="6" height="6" rx="0.75" fill="url(#iconGradientSmall)"/>
    <rect x="-1.5" y="-1.5" width="3" height="3" rx="0.4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Text: FREETOOLBOX -->
  <text x="45" y="26" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="15" font-weight="700" letter-spacing="-0.3" fill="url(#textGradientSmall)">
