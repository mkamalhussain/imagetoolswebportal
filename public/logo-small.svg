  </defs>
  
  <!-- Orange hexagon frame (subtle accent) -->
  <path d="M4 22.5 L11 7.5 L26 7.5 L33 22.5 L26 37.5 L11 37.5 Z" fill="none" stroke="#F97316" stroke-width="1" opacity="0.6"/>
  
  <!-- Blue gradient diamond icon -->
  <g transform="translate(15, 11) rotate(45)">
