<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="squareToolboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="squareTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="squareShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>

  <!-- Background circle with enhanced gradient -->
  <circle cx="96" cy="96" r="88" fill="url(#squareToolboxGradient)" filter="url(#squareShadow)" stroke="#E5E7EB" stroke-width="4"/>

  <!-- Enhanced toolbox in center -->
  <g transform="translate(56, 56)">
    <!-- Toolbox base with metallic effect -->
    <rect x="15" y="37.5" width="45" height="27" rx="4.5" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <!-- Toolbox lid -->
    <rect x="22.5" y="27" width="36" height="15" rx="3" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <!-- Toolbox handle -->
    <rect x="30" y="18" width="24" height="9" rx="4.5" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <!-- Handle grip lines -->
    <line x1="32" y1="20" x2="50" y2="20" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    <line x1="32" y1="22" x2="50" y2="22" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>

    <!-- Professional tools -->
    <!-- Hammer -->
    <rect x="27" y="42" width="3" height="8" fill="#374151"/>
    <rect x="25" y="42" width="7" height="2" fill="#374151"/>
    <!-- Screwdriver -->
    <rect x="36" y="42" width="1.5" height="10" fill="#374151"/>
    <rect x="34" y="46" width="5.5" height="1.5" fill="#374151"/>
    <!-- Wrench -->
    <path d="M45 45l2 2M47 43l-2 2M43 47l2 2M45 45l2-2" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Pliers -->
    <path d="M50 42c0-1 1-2 2-2l3 0c1 0 2 1 2 2v6c0 1-1 2-2 2l-3 0c-1 0-2-1-2-2z" fill="#374151"/>
    <path d="M52 40c0-1 1-2 2-2l2 0c1 0 2 1 2 2v4c0 1-1 2-2 2l-2 0c-1 0-2-1-2-2z" fill="#9CA3AF"/>
  </g>

  <!-- Enhanced text overlay -->
  <text x="96" y="145" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="white">
    FreeToolBox
  </text>
  <text x="96" y="165" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="rgba(255,255,255,0.9)">
    Professional Tools
  </text>

  <!-- Subtle sparkle effects -->
  <g opacity="0.6">
    <circle cx="45" cy="45" r="2.5" fill="#F59E0B"/>
    <circle cx="147" cy="40" r="2" fill="#F59E0B"/>
    <circle cx="40" cy="147" r="2.5" fill="#F59E0B"/>
    <circle cx="152" cy="152" r="2" fill="#F59E0B"/>
  </g>
</svg>