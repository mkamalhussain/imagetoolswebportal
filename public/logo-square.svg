<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="squareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#squareGradient)" filter="url(#shadow)"/>

  <!-- Toolbox in center -->
  <g transform="translate(56, 56)">
    <!-- Toolbox base -->
    <rect x="15" y="37.5" width="45" height="27" rx="4.5" fill="white"/>
    <!-- Toolbox lid -->
    <rect x="22.5" y="27" width="36" height="15" rx="3" fill="white"/>
    <!-- Toolbox handle -->
    <rect x="30" y="18" width="24" height="9" rx="4.5" fill="white"/>
    <!-- Tools -->
    <circle cx="37.5" cy="48" r="3" fill="url(#squareGradient)"/>
    <circle cx="52.5" cy="48" r="3" fill="url(#squareGradient)"/>
    <circle cx="45" cy="57" r="3" fill="url(#squareGradient)"/>
    <!-- Wrench -->
    <path d="M30 51l4.5 4.5M37.5 43.5l-4.5 4.5" stroke="url(#squareGradient)" stroke-width="2" stroke-linecap="round"/>
    <!-- Screwdriver -->
    <rect x="48" y="51" width="1.5" height="9" fill="url(#squareGradient)"/>
    <rect x="43.5" y="55.5" width="7.5" height="1.5" fill="url(#squareGradient)"/>
  </g>

  <!-- Text overlay -->
  <text x="96" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FreeToolBox
  </text>
  <text x="96" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="rgba(255,255,255,0.8)">
    .app
  </text>

  <!-- Sparkle effects -->
  <g opacity="0.8">
    <circle cx="40" cy="40" r="3" fill="#F59E0B"/>
    <circle cx="152" cy="35" r="2.5" fill="#F59E0B"/>
    <circle cx="35" cy="152" r="3" fill="#F59E0B"/>
    <circle cx="157" cy="157" r="2.5" fill="#F59E0B"/>
  </g>
</svg>
