<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for icon -->
    <linearGradient id="iconGradientSquare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <!-- Blue gradient for text -->
    <linearGradient id="textGradientSquare" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orange hexagon frame -->
  <path d="M60 20 L90 35 L90 65 L60 80 L30 65 L30 35 Z" fill="none" stroke="#F97316" stroke-width="2" opacity="0.7"/>
  
  <!-- Blue gradient diamond icon (centered) -->
  <g transform="translate(60, 50) rotate(45)">
    <rect x="-12" y="-12" width="24" height="24" rx="3" fill="url(#iconGradientSquare)" opacity="0.2"/>
    <rect x="-9" y="-9" width="18" height="18" rx="2" fill="url(#iconGradientSquare)" opacity="0.4"/>
    <rect x="-6" y="-6" width="12" height="12" rx="1.5" fill="url(#iconGradientSquare)"/>
    <rect x="-3" y="-3" width="6" height="6" rx="0.75" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Text: FREETOOLBOX (below icon) -->
  <text x="60" y="95" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="10" font-weight="700" letter-spacing="0.5" fill="url(#textGradientSquare)" text-anchor="middle">
    FREETOOLBOX
  </text>
</svg>
