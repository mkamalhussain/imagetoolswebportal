<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Toolbox Icon -->
  <g transform="translate(5, 8)">
    <!-- Toolbox base -->
    <rect x="0" y="12" width="28" height="18" rx="3" fill="url(#logoGradient)" opacity="0.9"/>
    <!-- Toolbox lid -->
    <rect x="2" y="6" width="24" height="10" rx="2" fill="url(#logoGradient)"/>
    <!-- Handle -->
    <rect x="6" y="2" width="16" height="6" rx="3" fill="url(#logoGradient)"/>
    <!-- Tools inside (simplified) -->
    <circle cx="10" cy="20" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="18" cy="20" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <line x1="12" y1="24" x2="16" y2="24" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Text: FreeToolBox -->
  <text x="40" y="32" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="700" letter-spacing="-0.5" fill="#1F2937">
    FreeToolBox
  </text>
  
  <!-- Professional tagline (subtle) -->
  <text x="40" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="9" font-weight="500" letter-spacing="0.5" fill="#6B7280" opacity="0.8">
    PROFESSIONAL TOOLS
  </text>
</svg>
