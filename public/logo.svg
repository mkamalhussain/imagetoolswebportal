<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple dot icon (circular pattern with 4 large central dots) -->
  <g transform="translate(25, 30)">
    <!-- Outer ring of small dots -->
    <circle cx="-8" cy="-8" r="1.5" fill="#9333EA"/>
    <circle cx="0" cy="-8" r="1.5" fill="#9333EA"/>
    <circle cx="8" cy="-8" r="1.5" fill="#9333EA"/>
    <circle cx="-8" cy="0" r="1.5" fill="#9333EA"/>
    <circle cx="8" cy="0" r="1.5" fill="#9333EA"/>
    <circle cx="-8" cy="8" r="1.5" fill="#9333EA"/>
    <circle cx="0" cy="8" r="1.5" fill="#9333EA"/>
    <circle cx="8" cy="8" r="1.5" fill="#9333EA"/>
    
    <!-- Middle ring of medium dots -->
    <circle cx="-5" cy="-5" r="2" fill="#9333EA"/>
    <circle cx="5" cy="-5" r="2" fill="#9333EA"/>
    <circle cx="-5" cy="5" r="2" fill="#9333EA"/>
    <circle cx="5" cy="5" r="2" fill="#9333EA"/>
    
    <!-- Central 2x2 square of large dots -->
    <circle cx="-2.5" cy="-2.5" r="2.5" fill="#9333EA"/>
    <circle cx="2.5" cy="-2.5" r="2.5" fill="#9333EA"/>
    <circle cx="-2.5" cy="2.5" r="2.5" fill="#9333EA"/>
    <circle cx="2.5" cy="2.5" r="2.5" fill="#9333EA"/>
  </g>
  
  <!-- FREETOOLBOX text with stencil style (E's as bars, O's and B with cut-outs) -->
  <text x="60" y="35" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="900" letter-spacing="1" fill="#9333EA">
    <tspan>FR</tspan>
    <tspan x="28">E</tspan>
    <tspan x="38">T</tspan>
    <tspan x="48">O</tspan>
    <tspan x="60">OLB</tspan>
    <tspan x="90">O</tspan>
    <tspan x="102">X</tspan>
  </text>
  
  <!-- Stencil cut-outs for E (three horizontal bars) -->
  <line x1="28" y1="20" x2="35" y2="20" stroke="#9333EA" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="28" x2="35" y2="28" stroke="#9333EA" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="36" x2="35" y2="36" stroke="#9333EA" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Stencil cut-outs for first O (horizontal gaps) -->
  <rect x="48" y="18" width="12" height="2" fill="#9333EA"/>
  <rect x="48" y="28" width="12" height="2" fill="#9333EA"/>
  
  <!-- Stencil cut-out for B (horizontal gap in middle) -->
  <rect x="78" y="22" width="8" height="2" fill="#9333EA"/>
  
  <!-- Stencil cut-outs for second O (horizontal gaps) -->
  <rect x="90" y="18" width="12" height="2" fill="#9333EA"/>
  <rect x="90" y="28" width="12" height="2" fill="#9333EA"/>
</svg>
