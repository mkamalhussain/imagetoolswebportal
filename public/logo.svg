<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="toolboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Enhanced Toolbox Icon -->
  <g transform="translate(0, 8)" filter="url(#shadow)">
    <!-- Toolbox base with metallic effect -->
    <rect x="5" y="25" width="35" height="20" rx="4" fill="url(#toolboxGradient)" stroke="#E5E7EB" stroke-width="0.5"/>
    <!-- Toolbox lid -->
    <rect x="8" y="18" width="29" height="12" rx="3" fill="url(#toolboxGradient)" stroke="#E5E7EB" stroke-width="0.5"/>
    <!-- Toolbox handle -->
    <rect x="12" y="12" width="21" height="8" rx="4" fill="url(#toolboxGradient)" stroke="#E5E7EB" stroke-width="0.5"/>
    <!-- Handle grip lines -->
    <line x1="14" y1="14" x2="30" y2="14" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="14" y1="16" x2="30" y2="16" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

    <!-- Professional tools inside -->
    <!-- Hammer -->
    <rect x="12" y="30" width="3" height="8" fill="#374151"/>
    <rect x="10" y="30" width="7" height="2" fill="#374151"/>
    <!-- Screwdriver -->
    <rect x="18" y="30" width="1.5" height="10" fill="#374151"/>
    <rect x="16" y="32" width="5.5" height="1.5" fill="#374151"/>
    <!-- Wrench -->
    <path d="M26 33l2 2M28 31l-2 2M24 35l2 2M26 33l2-2" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Pliers -->
    <path d="M30 30c0-1 1-2 2-2l3 0c1 0 2 1 2 2v6c0 1-1 2-2 2l-3 0c-1 0-2-1-2-2z" fill="#374151"/>
    <path d="M32 28c0-1 1-2 2-2l2 0c1 0 2 1 2 2v4c0 1-1 2-2 2l-2 0c-1 0-2-1-2-2z" fill="#9CA3AF"/>
  </g>

  <!-- Enhanced Text -->
  <g transform="translate(50, 0)">
    <text x="0" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient)">
      FreeToolBox
    </text>
    <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#6B7280">
      Professional Online Tools
    </text>
  </g>

  <!-- Subtle sparkle effects -->
  <g opacity="0.4">
    <circle cx="45" cy="12" r="1.5" fill="#F59E0B"/>
    <circle cx="220" cy="15" r="1" fill="#F59E0B"/>
    <circle cx="235" cy="40" r="1.5" fill="#F59E0B"/>
  </g>
</svg>
