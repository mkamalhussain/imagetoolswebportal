<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern Abstract Tool Icon -->
  <g transform="translate(8, 8)" filter="url(#glow)">
    <!-- Main geometric shape - represents tools -->
    <path d="M12 0 L24 8 L20 20 L4 20 L0 8 Z" fill="url(#logoGradient)" opacity="0.95"/>
    <!-- Inner accent -->
    <path d="M12 4 L20 8 L18 16 L6 16 L4 8 Z" fill="#FFFFFF" opacity="0.2"/>
    <!-- Tool elements -->
    <circle cx="12" cy="10" r="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="10" y="14" width="4" height="2" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <!-- Sparkle effect -->
    <circle cx="20" cy="4" r="1" fill="#FCD34D"/>
    <circle cx="4" cy="16" r="0.8" fill="#FCD34D"/>
  </g>
  
  <!-- Text: FreeToolBox -->
  <g transform="translate(45, 0)">
    <text x="0" y="30" font-family="system-ui, -apple-system, 'Segoe UI', 'Inter', sans-serif" font-size="22" font-weight="800" letter-spacing="-0.3" fill="url(#textGradient)">
      FreeToolBox
    </text>
    <!-- Accent line under text -->
    <line x1="0" y1="34" x2="140" y2="34" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
