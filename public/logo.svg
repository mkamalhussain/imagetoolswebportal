<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Toolbox Icon -->
  <g transform="translate(0, 8)">
    <!-- Toolbox base -->
    <rect x="5" y="25" width="30" height="18" rx="3" fill="url(#logoGradient)" stroke="none"/>
    <!-- Toolbox lid -->
    <rect x="8" y="18" width="24" height="10" rx="2" fill="url(#logoGradient)" stroke="none"/>
    <!-- Toolbox handle -->
    <rect x="12" y="12" width="16" height="6" rx="3" fill="url(#logoGradient)" stroke="none"/>
    <!-- Tools inside -->
    <circle cx="15" cy="32" r="2" fill="white"/>
    <circle cx="25" cy="32" r="2" fill="white"/>
    <circle cx="20" cy="38" r="2" fill="white"/>
    <!-- Wrench icon -->
    <path d="M12 35l3 3M15 32l-3 3" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Screwdriver -->
    <rect x="23" y="35" width="1" height="6" fill="white"/>
    <rect x="21" y="37" width="5" height="1" fill="white"/>
  </g>

  <!-- Text -->
  <g transform="translate(40, 0)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">
      FreeToolBox
    </text>
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#6B7280">
      .app
    </text>
  </g>

  <!-- Sparkle effects -->
  <g opacity="0.6">
    <circle cx="35" cy="15" r="1.5" fill="#F59E0B"/>
    <circle cx="160" cy="10" r="1" fill="#F59E0B"/>
    <circle cx="180" cy="35" r="1.5" fill="#F59E0B"/>
    <circle cx="195" cy="20" r="1" fill="#F59E0B"/>
  </g>
</svg>
