<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <!-- Blue gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orange hexagon frame (subtle accent) -->
  <path d="M5 30 L15 10 L35 10 L45 30 L35 50 L15 50 Z" fill="none" stroke="#F97316" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Blue gradient diamond icon (rotated square) -->
  <g transform="translate(20, 15) rotate(45)">
    <!-- Outer square -->
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="url(#iconGradient)" opacity="0.2"/>
    <!-- Middle square -->
    <rect x="-6" y="-6" width="12" height="12" rx="1.5" fill="url(#iconGradient)" opacity="0.4"/>
    <!-- Inner square -->
    <rect x="-4" y="-4" width="8" height="8" rx="1" fill="url(#iconGradient)"/>
    <!-- Center highlight -->
    <rect x="-2" y="-2" width="4" height="4" rx="0.5" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Text: FREETOOLBOX -->
  <text x="60" y="35" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="700" letter-spacing="-0.5" fill="url(#textGradient)">
    FREETOOLBOX
  </text>
</svg>
