<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified purple dot pattern for very small size -->
  <g transform="translate(8, 8)">
    <!-- Central 2x2 dots (most visible at small size) -->
    <circle cx="-1.5" cy="-1.5" r="1.2" fill="#9333EA"/>
    <circle cx="1.5" cy="-1.5" r="1.2" fill="#9333EA"/>
    <circle cx="-1.5" cy="1.5" r="1.2" fill="#9333EA"/>
    <circle cx="1.5" cy="1.5" r="1.2" fill="#9333EA"/>
    
    <!-- Corner dots for context -->
    <circle cx="-3" cy="-3" r="0.6" fill="#9333EA"/>
    <circle cx="3" cy="-3" r="0.6" fill="#9333EA"/>
    <circle cx="-3" cy="3" r="0.6" fill="#9333EA"/>
    <circle cx="3" cy="3" r="0.6" fill="#9333EA"/>
  </g>
</svg>
